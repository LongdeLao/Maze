# GitHub Actions workflow: build project and run `dune exec`
# Re-triggering workflow to clear potential cache issues.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev xvfb

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: '5.1.0'
          dune-cache: true
          opam-depext: false

      - name: Install opam dependencies
        run: opam install . --deps-only -y

      - name: Build
        run: eval $(opam env) && dune build --only-packages=Maze

      - name: Run executable under headless X server
        run: |
          eval $(opam env) && xvfb-run -s "-screen 0 1024x768x16" dune exec bin/main.exe

      - name: Mark success
        run: echo "1/1" 